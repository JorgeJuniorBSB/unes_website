<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Unes - Contato</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">

    <!--[if lt IE 9]>   
            <script src="js/html5shiv.js"></script>
        <![endif]-->

</head>

<body>
    <!-- Inicio Main -->
    <main>

        <!-- Inicio Header -->
        <header>

            <div id="logo">
                <h1>Universidade Unes</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/sobre.html">Quem somos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>

        </header><!-- Fim Header -->

        <!-- Inicio conteudo-contato -->
        <div id="conteudo-contato">

            <!-- Inicio caixa-formulario -->
            <section id="caixa-formulario">
                <div>
                    <h2>Entre em contato</h2>
                </div>

                <form action="" method="">
                    <fieldset>
                        <legend>Dados de contato</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">

                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone">
                    </fieldset>

                    <fieldset>
                        <legend>Comentário</legend>
                        <label for="assunto">Assunto:</label>
                        <input type="text" name="assunto" id="assunto">

                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui a sua mensagem..."
                            maxlength="200"></textarea>
                    </fieldset>

                    <input type="submit" value="Enviar">
                </form>
            </section><!-- Fim caixa-formulario -->

            <!-- Inicio caixa-endereco -->
            <section id="caixa-endereco">

                <div>
                    <h2>Endereço</h2><br>
                    <p>
                        SGAN 610, Asa Norte, Brasília-DF, CEP 70830-450
                    </p><br>
                </div>

                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d86872.81942371816!2d-47.911113205977465!3d-15.789580001242276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a398265a2d027%3A0x9431d651ab4c1104!2sUniversidade%20de%20Bras%C3%ADlia!5e0!3m2!1spt-BR!2sbr!4v1620840344643!5m2!1spt-BR!2sbr"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

            </section><!-- Fim caixa-endereco -->

        </div><!-- Fim conteudo-contato -->

        <!-- Inicio Footer -->
        <footer>

            <span>Copyright &#169 2021 - Todos os direitos reservados</span>

        </footer><!-- Fim Footer -->

    </main> <!-- Fim Main -->

</body>

</html>
